<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .image {
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .image::before {
            content: '';
            position: absolute;
            top: 10px;
            /* Adjust for border thickness */
            left: 10px;
            right: 10px;
            bottom: 10px;
            clip-path: inherit;
            background: transparent;
            border: 5px solid #632727;
            /* Border color and thickness */
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./image/cloud_music/1.jpg" alt="Image" class="image">
    </div>
</body>

</html>
